<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <style>
        .login{width:300px;height: 180px;
            margin:0 auto;margin-top:200px;
          background-color: #aeaeae;
        border-radius: 5%}
        ul li{
            list-style:none;margin-top:10px;margin-left: 20px;}
    </style>
</head>
<body>
<div class="login" >
    <form action="/login/" method="post">
        {% csrf_token %}
        <h1>登陆</h1>
<ul>
    <li>
        <input type="text" name="username" placeholder="用户名" required/>

    </li>
    <li>
        <input type="password" name="password" placeholder="密码" required/>

    </li>
    <li>
        <input type="submit" value="登陆"/>
    </li>
</ul>
</form>
</div>
</body>
</html>
