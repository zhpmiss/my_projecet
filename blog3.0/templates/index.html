<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻首页</title>
</head>
<body>
<style>
    ul li{list-style: none;}
    li{border-bottom: 1px solid silver;}
    li:hover{background-color: #999999}
</style>
<h1>新闻列表</h1>      <a href="/add/">添加文章</a>

<div style="width: 700px;border: 1px solid red;">
    <ul>
     {% for i in res%}
        <li>
            <span><a href="/show/{{i.id}}.html" target="_blank">{{i.title}}</a></span>
            <span style="float: right;"><a href="#" onclick="del({{i.id}})">删除</a>&nbsp;&nbsp; |
                &nbsp;&nbsp;<a href="/edit/{{i.id}}.html" >修改</a></span>
        </li>
      {% endfor %}
    </ul>
</div>


<script>
    function del(id){
        if(confirm('确定删除？')){

            location.href='/del/'+id;
        }
    }
</script>
</body>
</html>
